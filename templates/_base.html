{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>synapse_admin</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'dashboard/map.css' %}">
	<link rel="stylesheet" href="{% static 'main/main.css' %}">
</head>
<body data-bs-theme="dark">
	<nav class="navbar navbar-expand-lg" style="background-color: #171717;" data-bs-theme="dark">
	  <div class="container-fluid container-sm">
		<a class="navbar-brand" href="https://github.com/foresle/synapse_admin">synapse_admin</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'dashboard:dashboard' %}">Dashboard</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'users:list' %}">Users</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Rooms</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>

	<div class="container container-sm py-4">
		{% block content %}

		{% endblock %}
	</div>

	{% block optional_scripts %}

	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
